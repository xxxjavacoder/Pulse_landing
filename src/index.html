<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.6.1-dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Pulse</title>
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="../img/running-man.png">
                </a>
                <div class="header__offical">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </header>
            
            <div class="promo__wrapper">
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/stopwatch.png" alt="">
                        Время подбора: 
                        10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="icons/app_hand_cart.png" alt="">
                        Бесплатная 
                        доставка
                    </div>
                    <div class="promo__icon">
                        <img src="icons/messages.png" alt="">
                        Ответим 
                        на все вопросы
                    </div>
                </div>

                <button class="button button--main">заказать консультацию</button>
                <div class="promo__link">
                    или
                    <a href="#">Перейти в каталог</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
